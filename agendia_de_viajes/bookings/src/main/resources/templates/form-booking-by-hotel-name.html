<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Booking By Hotel Name</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <main class="container px-4 py-5">
        <h1 class="pb-2 border-bottom" >Search Booking by Hotel Name</h1>

        <div class="col-md-7 col-lg-8 py-3">
            <form class="needs-validation" action="/booking-by-hotel-name" method="post">

                <div class="col-12">
                    <label for="firstName" class="form-label">Hotel Name</label>
                    <input type="text" class="form-control" id="hotelName" name="hotelName" placeholder="" value=""
                        required="">
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>
                <hr class="my-4">
                <button class="w-100 btn btn-primary btn-lg" type="submit">Enviar</button>
            </form>
        </div>
    </main>
</body>

</html>
