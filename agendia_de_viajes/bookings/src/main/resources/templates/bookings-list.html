<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <main class="container px-4 py-5">
        <h1>Bookings</h1>
        <div class="table-responsive small">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Customer</th>
                        <th scope="col">DNI</th>
                        <th scope="col">Customers</th>
                        <th scope="col">Hotel Name</th>
                        <th scope="col">Category</th>
                        <th scope="col">Fare</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="booking : ${bookings}">
                        <td th:text="${booking.customer}"></td>
                        <td th:text="${booking.dni}"></td>
                        <td th:text="${booking.customers}"></td>
                        <td th:text="${booking.hotel.name}"></td>
                        <td th:text="${booking.hotel.category}"></td>
                        <td th:text="${booking.hotel.fare}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>

</html>
